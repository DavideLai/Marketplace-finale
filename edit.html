<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="insert-area" class="row p-3">
        <h3>Modifica prodotto:</h3>
        <div class="col-md-3">
            <input type="text" id="name" placeholder="Prodotto...">
        </div>
        <div class="col-md-3">
            <input type="text" id="description" placeholder="Descrizione...">
        </div>
        
        <div class="col-md-3">
            <input type="text" id="brand" placeholder="Brand...">
        </div>
        <div class="col-md-3">
            <input type="text" id="image" placeholder="URL dell'immagine...">
        </div>

        <div class="col-md-3">
            <input type="number" id="price" placeholder="Prezzo...">
        </div>

        <div class="col-md-3">
            <button type="button" class="btn btn-sm btn-success" onclick="editProduct()">Modifica prodotto</button>
        </div>
    </div>

    <div class="alert alert-primary d-none" role="alert" id="update-alert">
       Modifica effettuata con successo!
    </div>
    
      <script src="edit.js"></script>
</body>
</html>
