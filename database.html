<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <table class="table container text-center mt-4 mb-5">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Descrizione</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Brand</th>
            </tr>
            </thead>
            <tbody class="products-list">
            </tbody>
        </table>

        <p class="text-center mt-3"><a class="colored-link" href="frontpage.html">Torna ai prodotti...</a></p>

        <div id="insert-area" class="row d-flex flex-column p-3">
            <h3 class="mb-4 text-white colored-link-h3">Inserisci i dettagli del prodotto:</h3>
            <div class="col-md-3 mb-3">
                <input type="text" id="name" placeholder="Prodotto...">
            </div>
            <div class="col-md-3 mb-3">
                <input type="text" id="description" placeholder="Descrizione...">
            </div>
            
            <div class="col-md-3 mb-3">
                <input type="text" id="brand" placeholder="Brand...">
            </div>
            <div class="col-md-3 mb-3">
                <input type="text" id="image" placeholder="URL dell'immagine...">
            </div>

            <div class="col-md-3 mb-3">
                <input type="number" id="price" placeholder="Prezzo...">
            </div>

            <div class="col-md-3 mt-3">
                <button type="button" class="btn btn-success" onclick="sendProducts()">Crea prodotto</button>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="database.js"></script>
</body>
</html>
